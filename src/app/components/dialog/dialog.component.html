
<h1> Employee Happiness Index </h1>
<div mat-dialog-content>
 <h5> Employee Scored - {{data.animal}} Out of 5 .</h5>
  <h5 *ngIf="data.animal > 3"> Employee Happiness Levels - High </h5>
  <h5 *ngIf="data.animal == 3"> Employee Happiness Levels - Medium</h5>
  <h5 *ngIf="data.animal < 3"> Employee Happiness Levels - Low </h5>
 
  <div id="wrapper">
  <div id="chartContainer" style="height: 400px; width: 500px; margin:auto;"></div>
  <div id="chartContainer1" style="height: 400px; width: 500px; margin:auto;"></div>
</div>
</div>
